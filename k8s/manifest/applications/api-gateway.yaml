apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: sschneider138/messaging-app-api-gateway:latest
          ports:
            - containerPort: 9000
          env:
            - name: LOKI_URL
              valueFrom:
                configMapKeyRef:
                  key: LOKI_URL
                  name: common-config
            - name: MANAGEMENT_ZIPKIN_TRACING_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  key: MANAGEMENT_ZIPKIN_TRACING_ENDPOINT
                  name: common-config
            - name: USER_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  key: USER_SERVICE_URL
                  name: common-config
            - name: POST_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  key: POST_SERVICE_URL
                  name: common-config
            - name: LIKE_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  key: LIKE_SERVICE_URL
                  name: common-config
            - name: EMAIL_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  key: EMAIL_SERVICE_URL
                  name: common-config
            - name: NEWS_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  key: NEWS_SERVICE_URL
                  name: common-config
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
spec:
  selector:
    app: api-gateway
  ports:
    - protocol: TCP
      port: 9000
      targetPort: 9000
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: api-gateway-config
